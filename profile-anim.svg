<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="300"
     viewBox="0 0 1200 300"
     aria-labelledby="title desc" role="img">
  <title id="title">M_TrÃ­ â€” Full-Stack Developer</title>
  <desc id="desc">Animated banner with waving hand, moving gradient and orbiting dots.</desc>

  <defs>
    <!-- Animated linear gradient -->
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4">
        <animate attributeName="stop-color" dur="6s" repeatCount="indefinite"
                 values="#06b6d4;#7c3aed;#ec4899;#06b6d4" />
      </stop>
      <stop offset="100%" stop-color="#7c3aed">
        <animate attributeName="stop-color" dur="6s" repeatCount="indefinite"
                 values="#7c3aed;#ec4899;#06b6d4;#7c3aed" />
      </stop>
    </linearGradient>

    <!-- Soft blur -->
    <filter id="fGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>

    <!-- small circle for orbit -->
    <circle id="dot" cx="0" cy="0" r="8" />
  </defs>

  <!-- Background -->
  <g transform="translate(40,30)">
    <rect x="0" y="0" rx="18" ry="18" width="1120" height="240"
          fill="white" opacity="0.06" filter="url(#cardShadow)"/>
  </g>

  <!-- Gradient bar -->
  <rect x="40" y="34" width="1120" height="12" rx="6" fill="url(#g1)" filter="url(#fGlow)"/>

  <!-- Avatar card -->
  <g transform="translate(80,70)">
    <rect x="0" y="0" rx="18" ry="18" width="220" height="160" fill="url(#g1)" />
    <rect x="18" y="18" rx="12" ry="12" width="184" height="124" fill="#0f172a" opacity="0.08"/>

    <text x="110" y="86" text-anchor="middle" font-size="56" font-family="Segoe UI Emoji">
      ðŸ‘‹
      <animateTransform attributeName="transform"
                        type="rotate"
                        values="-16 110 86; 16 110 86; -12 110 86; 16 110 86; -16 110 86"
                        dur="2.2s" repeatCount="indefinite" />
    </text>

    <text x="110" y="120" text-anchor="middle" font-family="Inter" font-size="14" fill="#ffffff" opacity="0.9">
      Hi â€” I'm M_TrÃ­
    </text>
  </g>

  <!-- Main text -->
  <g transform="translate(330,70)">
    <text x="0" y="36" font-family="Inter" font-weight="700" font-size="36" fill="url(#g1)">
      M_TrÃ­ â€” Full-Stack Developer
    </text>

    <text x="0" y="76" font-family="Inter" font-size="16" fill="#cbd5e1">
      Frontend: HTML â€¢ CSS â€¢ JavaScript â€¢ Tailwind â€¢ Vue.js
    </text>
    <text x="0" y="102" font-family="Inter" font-size="16" fill="#cbd5e1">
      Backend: Node.js â€¢ Express â€¢ Java â€¢ Spring
    </text>
    <text x="0" y="128" font-family="Inter" font-size="16" fill="#cbd5e1">
      Databases: MongoDB â€¢ MySQL | Tools: Postman â€¢ Docker
    </text>

    <g transform="translate(0,150)">
      <rect x="0" y="-18" rx="10" ry="10" width="320" height="42" fill="#0ea5a4" opacity="0.09"/>
      <rect x="0" y="-18" rx="10" ry="10" width="320" height="42" stroke="url(#g1)" stroke-width="1.6" fill="transparent"/>
      <text x="18" y="10" font-family="Inter" font-size="14" fill="#e6eef6">
        ðŸš€ Building clean, maintainable backends & delightful frontends
      </text>
    </g>
  </g>

  <!-- Orbiting dots -->
  <g transform="translate(980,120)">
    <path id="orbitPath1" d="M -60,0 a60,60 0 1,0 120,0 a60,60 0 1,0 -120,0" fill="none"/>
    <path id="orbitPath2" d="M -38,0 a38,38 0 1,0 76,0 a38,38 0 1,0 -76,0" fill="none"/>

    <g>
      <use href="#dot" fill="#fb7185" filter="url(#fGlow)">
        <animateMotion dur="5.5s" repeatCount="indefinite">
          <mpath href="#orbitPath1"/>
        </animateMotion>
      </use>
    </g>

    <g>
      <use href="#dot" transform="scale(0.7)" fill="#f97316">
        <animateMotion dur="4s" begin="0.6s" repeatCount="indefinite">
          <mpath href="#orbitPath2"/>
        </animateMotion>
      </use>
    </g>

    <g>
      <use href="#dot" transform="scale(0.45)" fill="#60a5fa">
        <animateMotion dur="3.2s" keyPoints="1;0" keyTimes="0;1" repeatCount="indefinite">
          <mpath href="#orbitPath1"/>
        </animateMotion>
      </use>
    </g>
  </g>

  <!-- subtle wave -->
  <g transform="translate(160,200)">
    <path d="M0 24 C120 0 300 48 520 12 C740 -24 920 36 1040 18" fill="none" stroke="url(#g1)" stroke-width="2" opacity="0.12">
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
               values="
                 M0 24 C120 0 300 48 520 12 C740 -24 920 36 1040 18;
                 M0 20 C120 40 300 12 520 36 C740 60 920 10 1040 28;
                 M0 24 C120 0 300 48 520 12 C740 -24 920 36 1040 18" />
    </path>
  </g>
</svg>
